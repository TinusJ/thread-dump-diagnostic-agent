events {
    worker_connections 1024;
}

http {
    upstream rest_backend {
        server thread-dump-rest:8080;
    }
    
    upstream mcp_backend {
        server thread-dump-mcp:8081;
    }

    server {
        listen 80;
        server_name localhost;

        # REST API endpoints
        location /api/ {
            proxy_pass http://rest_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Handle large file uploads for thread dumps
            client_max_body_size 100M;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # MCP endpoints
        location /mcp/ {
            proxy_pass http://mcp_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Default route - redirect to REST API documentation
        location / {
            return 301 /api/actuator/health;
        }
    }
}